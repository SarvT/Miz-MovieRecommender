<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Movie Recommender</title>
  </head>
  <body>


    <form method="post" action="/recommend">
    <div class="input-group mb-3">
      <select class="custom-select form-control" id="selected_movie" name="selected_movie" required="1">
        {%for mn in movie_n%}
        <option value="{{mn}}">{{mn}}</option>
        {%endfor%}
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary form-control" type="submit">Button</button>
      </div>
    </div>
  </form>




    <div class="cards">
      
      {% for name, img in imns %}
      <div class="card" style="width: 18rem">
        <img class="card-img-top" src="{{img}}" alt="no img available" />
        <div class="card-body">
          <h5 class="card-title">{{name}}</h5>
      </div>
      </div>
      {% endfor %}
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
